<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            text-decoration: line-through;
            color: red;
        }

        /* #id, .class */
    </style>
</head>
<body>
    <ul id="list">
        <!-- <li class="active abc" onclick="clickLi(this)">
            AAAA
            <button onclick="remove(this)">x</button>
        </li> -->
    </ul>

    <input id="todoList" type="text" onkeypress="pressEnter(event)">
    <button onclick="addToDo()">Add</button>


    <div id="myDiv">
        <p id="myP">This is a paragraph</p>
    </div>

    <script>


        const p = document.getElementById('myP')
        const div = document.getElementById('myDiv')

        div.addEventListener('click', function() {
            console.log('div clicked')
        })

        p.addEventListener('click', function() {
            console.log('p clicked')
        })


        const ulList = document.getElementById('list')

        const addToDo = () => {
            const todoList = document.getElementById('todoList')

            let li = document.createElement('li')

            // li.innerText = todoList.value

            li.innerHTML = todoList.value + ' <button onclick="remove(this)">x</button>'

            li.setAttribute('onclick', 'clickLi(this)')

            todoList.value = ''

            ulList.appendChild(li)
        }

        const pressEnter = (event) => {
            if (event.keyCode == 13) {
                addToDo()
            }
        }

        const remove = (event) => {
            ulList.removeChild(event.parentNode)
        }

        const clickLi = (event) => {
            const check = event.classList.contains('active')

            if (check) {
                event.classList.remove('active')
            }
            else {
                event.classList.add('active')
            }

        }

    </script>
</body>
</html>
