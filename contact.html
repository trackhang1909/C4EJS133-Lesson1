<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Contact Page</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Resume</h1>
    <h2>Bob</h2>
    <img src="images/avatar.png" alt="avatar">
    <hr>
    <p>Leave me a message</p>
    <form>
        <label for="">
            Your email <br>
            <input id="mess" type="text" placeholder="Nhap ten cua ban">
        </label>

        <br>
        <label for="mess">Message</label><br>
        <textarea id="mess" cols="30" rows="10"></textarea>

        <br>
        <label for="">Dap an dung</label>
        <select name="" id="">
            <option value="">Cau a</option>
            <option value="">Cau b</option>
        </select>

        <p>Radio</p>
        <input class="radio-input" type="radio" name="fav_language">
        <label for="html">HTML</label><br>
        <input class="radio-input" type="radio" name="fav_language">
        <label for="css">CSS</label><br>

        <p>Checkbox</p>
        <input type="checkbox" name="fav_language2">
        <label for="html">HTML 2</label><br>
        <input type="checkbox" name="fav_language2">
        <label for="css">CSS 2</label><br>

        <br>

        <button>
          <span class="material-symbols-outlined">
            search
          </span>
          <span>Submit</span>
        </button>

    </form>

    <table border="2px">
        <thead>
            <tr>
              <th>Month</th>
              <th>Savings</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>January</td>
              <td>$100</td>
            </tr>
            <tr>
              <td>February</td>
              <td>$80</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>Sum</td>
              <td>$180</td>
            </tr>
          </tfoot>
    </table>
</body>
</html>
